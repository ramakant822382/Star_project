<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>


#star{
    margin: 50px;
}


    </style>
  </head>
  <body>
    <div id="star">


    </div>
    <script>
      var i, j, k;
      star="";

      //Upside pyramid
      for (i = 1; i <= 5; i++) {
        for (k = 1; k <= 5 - i; k++) {
         //Printing space
         star+="&nbsp;&nbsp";
        }
        //this loop using genrate Star
        for (j = 1; j <= i; j++) {
          //Printing Star
          star+="*"
        }
        for (l = 2; l <= i; l++) {
       //printing star
          star+="*"
        }

      
       star+="<br>"
      }

      //down side pyramid

      var x = 5;
      
      for (let i = x - 1; i >= 1; i--) {
        for (let k = 1; k <= x - i; k++) {
          //Printing space
          star+="&nbsp;&nbsp";
        }
        for (let j = 1; j <= i; j++) {
          //Printing Star
          star+="*"
        }
        for (let l = 1; l <= i - 1; l++) {
          // Printing Star
          star+="*"
        }
       
        star+="<br>"
      }
//Completed up pyramid and down Pyramid
      document.getElementById("star").innerHTML=star
    </script>
  </body>
</html>
